<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>



<script>

    //No.1 misson
    var buttons = document.getElementsByTagName("button");
    var radioA = document.getElementById("radio-a");
    var radioB = document.getElementById("radio-b");
    var result = document.getElementById("result");
    function judgeNum(num){
        if(isNaN(num))                      //2.isNaN 判断是否为数字
            alert("不是数字");
        else
            alert("是数字");
    }
    buttons[0].addEventListener("click",function(){
        if(radioA.checked){                     //1.radio类型的属性
            var num = document.getElementById("num-a").value;
            judgeNum(num);
        }
        else if(radioB.checked){
            var num = document.getElementById("num-b").value;
            judgeNum(num);
        }
    });


    //3.math对象的方法 Math.round  Math.power

    function allJudge(num1,num2){
        if(isNaN(num1))
            return "a";
        else if(isNaN(num2))
            return "b";
        else
            return 0;

    }


    buttons[1].addEventListener("click",function(){
        var num1 = document.getElementById("num-a").value;
        var num2 = document.getElementById("num-b").value;
        var flag = allJudge(num1,num2);
        if(flag==0){
            num1 = parseFloat(num1);
            num2 = parseInt(num2);
            mul =  Math.pow(10,num2);
            num1 *= mul
            console.log(10^num2);
            num1 = Math.round(num1);
            num1 = num1/mul;
            console.log(num1);
            result.innerHTML = num1;

        }
        else{
            alert(flag+"不是数字");
        }

    });

    buttons[2].addEventListener("click",function(){
        if(radioA.checked){                     //1.radio类型的属性
            var num = document.getElementById("num-a").value;
            if(!isNaN(num)){
                result.innerHTML = Math.abs(num);
            }
        }
        else if(radioB.checked){
            var num = document.getElementById("num-b").value;
            if(!isNaN(num)){
                result.innerHTML = Math.abs(num);
            }
        }
    });


    buttons[3].addEventListener("click",function(){
        if(radioA.checked){                     //1.radio类型的属性
            var num = document.getElementById("num-a").value;
            if(!isNaN(num)){
                result.innerHTML = Math.ceil(num);
            }
        }
        else if(radioB.checked){
            var num = document.getElementById("num-b").value;
            if(!isNaN(num)){
                result.innerHTML = Math.ceil(num);
            }
        }
    });

    buttons[4].addEventListener("click",function(){
        if(radioA.checked){                     //1.radio类型的属性
            var num = document.getElementById("num-a").value;
            if(!isNaN(num)){
                result.innerHTML = Math.floor(num);
            }
        }
        else if(radioB.checked){
            var num = document.getElementById("num-b").value;
            if(!isNaN(num)){
                result.innerHTML = Math.floor(num);
            }
        }
    });

    buttons[5].addEventListener("click",function(){
        if(radioA.checked){                     //1.radio类型的属性
            var num = document.getElementById("num-a").value;
            if(!isNaN(num)){
                result.innerHTML = Math.round(num);
            }
        }
        else if(radioB.checked){
            var num = document.getElementById("num-b").value;
            if(!isNaN(num)){
                result.innerHTML = Math.round(num);
            }
        }
    });

    buttons[6].addEventListener("click",function(){
        var num1 = document.getElementById("num-a").value;
        var num2 = document.getElementById("num-b").value;
        allJudge(num1,num2);
        if(num1>num2)
            result.innerHTML = num1;
        else
            result.innerHTML = num2;
    });

    buttons[7].addEventListener("click",function(){
        var num1 = document.getElementById("num-a").value;
        var num2 = document.getElementById("num-b").value;
        flag = allJudge(num1,num2);
        if(flag == 0)
        {
            if(num1>num2)
                result.innerHTML = num2;
            else
                result.innerHTML = num1;
        }
        else{
            alert(flag+"不是数字");
        }

    })



</script>
</body>
</html>
